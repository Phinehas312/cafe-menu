<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="cafe_menu.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Seiley's Cafe</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Matcha Latte</p><p class="price">5.50</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">4.75</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe Latte</p><p class="price">5.50</p>
          </article>
          <article class="item">
            <p class="flavor">Vanilla Latte</p><p class="price">6.00</p>
          </article>
          <article class="item">
            <p class="flavor">Tea</p><p class="price">4.00</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Chocolate Chip Cookie</p><p class="price">2.50</p>
          </article>
          <article class="item">
            <p class="dessert">Butter Waffle</p><p class="price">1.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <!-- <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article> -->
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <address>
          <!-- <p>
            <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
          </p> -->
          <p class="address">1268 Harris Commons Pl, Roswell GA</p>
        </address>
      </footer>
  </body>
</html>
